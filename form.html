<!DOCTYPE html>
<html>
  <head>
    <title>Delivery Form</title>
	  
    <script src="https://kit.fontawesome.com/1f30acafc2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FoOd'ZRun</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">pizza</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">pasta</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">steak</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">chicken</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">sushi</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">cake</a>
            </li>
          </ul>
            <button class="btn btn-outline-success mx-2" onclick="disChart()"><i class="fa-solid fa-basket-shopping"></i></button>
        </div>
      </div>
  </nav>
    <div class="container mt-5">
      <h1 class="mt-5">Delivery Form</h1>
          <p>Please fill out this form with the required information</p>
          <form style="background-color:#1b1b32;" action='https://register-demo.freecodecamp.org'>
            <fieldset>
              <h2>Personal Info</h2>
              <label><i class="fa fa-user"> </i> Enter Your First Name: <input type="text" name="first-name" required /></label>
              <label><i class="fa fa-user"> </i> Enter Your Last Name: <input type="text" name="last-name" required /></label>
              <label><i class="fa fa-envelope"> </i> Enter Your Email: <input type="email" name="email" required /></label>
              <label><i class="fa-solid fa-mobile-retro"> </i> Enter Your Mobile Number: <input type="number" name="number" pattern="[0-10]{11,}" required /></label>
            </fieldset>
            <fieldset>
              <label><input type="radio" name="account-type" class="inline" /> Cash</label>
              <label><input type="radio" name="account-type" class="inline" /> Visa</label>
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </fieldset>
            <fieldset>
              <h2><i class="fa-solid fa-map-location"></i>  Address Info</h2>
              <label><i class="fa fa-institution"> </i> Enter Your City Name: <input type="text" name="City" required /></label>
              <label><i class="fa fa-address-card-o"> </i> Enter Your street Name: <input type="text" name="street" required /></label>
              <label><i class="fa-solid fa-building-user"> </i> Residential Building Number: <input type="email" name="number" required /></label>
              <label><i class="fa-solid fa-list-ol"> </i> Apartment Number: <input type="password" name="number" pattern="[0-10]" required /></label>
              <label><i class="fa-solid fa-location-arrow"> </i> Additional Info:
                <textarea name="bio" rows="3" cols="30" placeholder="Address More details..."></textarea>
              </label>
            </fieldset>
            <input type="submit" value="Submit" onclick="subDel()"/>
          </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
